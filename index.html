<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <script defer src="app.js"></script>
    <title>Home Rentals</title>
  </head>
  <body>
    <div class="hero">
      <nav class="navbar">
        <div class="logo">
          <img src="./images/logo.svg" alt=" logo image" class="logo-img" />
        </div>
        <div class="navlinks">
          <ul class="links-cont">
            <li class="links">
              <a href="#" class="link">Home</a>
            </li>
            <li class="links">
              <a href="#" class="link">Landlords</a>
            </li>
            <li class="links">
              <a href="#" class="link">Tenants</a>
            </li>
            <li class="links">
              <a href="#" class="link">Contact Us</a>
            </li>
          </ul>
        </div>
        <div class="menu-tag">
          <img
            src="./images/icon-menu.svg"
            alt=" menu button"
            class="menu-btn"
          />
        </div>
      </nav>

      <header class="hero-content">
        <div class="hero-cont">
          <h1 class="hero-info">
            The most affordable area in the san fransico bay area
          </h1>
          <div>
            <div id="hero-map"></div>
            <div class="hero-map">
              <form action="" class="form-cont">
                <input type="button" value="All Type" class="input-img" />
                <input type="search" name="location" id="serach-btn" />
              </form>
            </div>
          </div>
        </div>
      </header>
    </div>
    <main class="main">
      <section class="features-section">
        <div class="section-center">
          <h2 class="features-title">
            <span class="underline"> Minimum living cost</span> takes care of
            everything
          </h2>
          <div class="features-content"></div>
        </div>
      </section>
    </main>
  </body>
</html>
